<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <a href="{{site.url}}"><h1>{{ site.title }}</h1></a>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
              <a href="mailto:allenzerg001@gmail.com"><img class="component" src="{{site.url}}/public/images/google.png"/></a>
              <a href="http://twitter.com/allen_chiang_"><img class="component" src="{{site.url}}/public/images/twitter.png"/></a>
              <a href="{{site.url}}/atom.xml"><img class="component" src="{{site.url}}/public/images/rss.png"/></a>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
